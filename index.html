<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Board Game Buddy</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="https://kit.fontawesome.com/67c66657c7.js"></script>

    <!-- stylesheets for Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  </head>

  <body>

    <header>
      <input type="checkbox" id="check" title="toggle menu">
      <nav class="sticky">
        <div class="icon"><a href="#">BGB</a></div>

        <div class="search-box">
          <div class ="dropdown">
            <form id="boardgame-search" class="search-box">
              <input id="boardgame-searchfield" type="search" placeholder="Search for a game...">
              <span class="fa fa-search" id="user-submission"></span>
            </form>
            <div id="search-dropdown" class="dropdown-content">
              <div id="api-spot"></div>
            </div>
          </div>
        </div>

        <ol>
          <li><a href="#">My Games</a></li>
          <li><a href="#">Friends</a></li>
          <li><a href="#">Login</a></li>
        </ol>
        <label for="check" class="bar">
          <span class="fa fa-bars" id="bars"></span>
          <span class="fa fa-times" id="times"></span>
        </label>
      </nav>

    </header>

    <main>
      <div class="grid-container">
        <div class="grid-item grid-item-1">header</div>
        <div class="grid-item grid-item-2">article 1: highlight</div>
        <div class="grid-item grid-item-3">article 2</div>
        <div class="grid-item grid-item-4">article 3</div>
        <div class="grid-item grid-item-5">article 4</div>
        <div class="grid-item grid-item-6">article 5</div>
        <div class="grid-item grid-item-7">carousel 1</div>
        <div class="grid-item grid-item-8">carousel 2</div>
      </div>
    </main>

    <script src="index.js"></script>
  </body>

</html>
