<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Board Game Buddy</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="https://kit.fontawesome.com/67c66657c7.js"></script>

    <!-- stylesheets for Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />

    <!-- webmanifest and favicons -->
    <link rel="icon" type="image/x-icon" href="favicon.ico" sizes="any" />
    <!-- 32×32 -->
    <link rel="icon" href="/icon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <!-- 180×180 -->
    <link rel="manifest" href="/manifest.webmanifest" />
  </head>

  <body>
    <div class="main-container">
      <header>
        <input type="checkbox" id="check" title="toggle menu" />
        <nav>
          <h1 class="icon gradient-text"><a href="index.html">BGB</a></h1>

          <div class="search-box">
            <div class="dropdown">
              <form id="boardgame-search" class="search-box">
                <input
                  id="boardgame-searchfield"
                  type="search"
                  placeholder="Search for a game..."
                />
                <span class="fa fa-search" id="user-submission"></span>
              </form>
              <div id="search-dropdown" class="dropdown-content">
                <div id="api-spot"></div>
              </div>
            </div>
          </div>

          <ol>
            <li><a href="#">My Games</a></li>
            <li><a href="#">Friends</a></li>
            <li><a href="#">Login</a></li>
          </ol>
          <label for="check" class="bar">
            <span class="fa fa-bars" id="bars"></span>
            <span class="fa fa-times" id="times"></span>
          </label>
        </nav>
      </header>

      <main>
        <div class="homepage-container">
            <div class="secondary-nav-container">
              <div class="secondary-nav">secondary nav</div>
              <div class="secondary-nav-display">secondary nav display</div>
            </div>

          <a href="#" class="grid-item grid-item-2">
            <image
              class="grid-item-2"
              src="images/board-games-with-lgbt-themes.png"
              alt="Drawing of three people playing cards, with caption '9 Board Games with LGBTQIA+ Themes'">
            </image></a>

            <div class="grid-item grid-item-3 article">
            <image
              class="article-image-small"
              src="images/nordic-board-game-culture.png"
              alt="Hnefatafl - a traditional Nordic board game">
              </image>
              <a href="#" class="article-text">Nordic Board Game Culture</a>
            </div>

          <div class="grid-item grid-item-4 article">
            <image
              class="article-image-small"
              src="images/best-beginner-board-games-azul.png"
              alt="Photo of the board game Azul">
              </image>
              <a href="#" class="article-text">12 Best Beginner Board Games</a>
          </div>

          <div class="grid-item grid-item-5 article">
            <image
              class="article-image-small"
              src="images/anti-colonial-board-games-spirit-island.png"
              alt="Photo of the board game Spirit Island">
              </image>
              <a href="#" class="article-text">9 Anti-Colonial Board Games</a>
          </div>

          <div class="grid-item grid-item-6 article">
            <image
              class="article-image-small"
              src="images/history-of-board-games-go.png"
              alt="Photo of the board game Go">
              </image>
              <a href="#" class="article-text">The History of Board Games</a>
          </div>

          <div class="grid-item grid-item-7">carousel 1</div>
          <div class="grid-item grid-item-8">carousel 2</div>
        </div>
      </main>
      <footer>FOOTER &COPY 2023</footer>
    </div>

    <script src="index.js"></script>
  </body>
</html>
