<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Board Game Buddy</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />

    <!-- stylesheets for Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="grid-container">
      <div class="grid-item">
        <h1>Board Game Buddy</h1>
          <div class ="dropdown">
            <form id="boardgame-search">
              <input id="boardgame-searchfield" type="search" placeholder="Search for a board game...">
              <input id="user-submission" type="button" class="button" value="Submit">
            </form>
            <div id="search-dropdown" class="dropdown-content">
              <div id="api-spot"></div>
            </div>
          </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
